
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>EasyLoanBD - Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username (digit থাকা বাধ্যতামূলক)" required>
    <input type="text" id="phone" placeholder="Phone Number (11-digit)" required>
    <input type="password" id="password" placeholder="Password (6-digit)" required>
    <button onclick="signUp()">Sign Up</button>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
    <p id="message"></p>
  </div>
  <script src="signup.js"></script>
</body>
</html>
